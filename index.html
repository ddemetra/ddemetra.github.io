<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    <!-- Main CSS -->
    <link href="https://fonts.googleapis.com/css?family=Open+Sans|Poppins" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/main.css">
    <title>My Portfolio</title>
  </head>
  <body>
      <!-- /header -->
      <header class="container">
        <div class="header-inner">
          <img class="header-logo" src="img/dd-logo-2.png" alt="DD">
          <div class="header-info">
            <h1 class="name">Demetra Demetracopoulos</h1>
            <p>Front-End Developer</p>
          </div>
          </div>
        </div>
      </header>
      <!-- main section -->
      <main role="main" class="container">
      <!-- cover image section -->
      <section>
        <hr>
        <img src="img/hero-409288-unsplash.jpg" class="img-fluid" alt="Responsive image">
      </section>
      <!-- featured section -->
      <section>
        <h3>Featured Work</h3>
        <!-- gallery items -->
          <div class="row">
            <div class="col-md-4">
              <div class="card">
                <div class="zoom">
                  <img class="card-img-top" src="img/project-1.png" alt="Project 1">
                </div>
                <div class="card-body">
                  <h5>Mockup to Article</h5>
                  <a target="_blank" href="https://github.com/ddemetra/ddemetra.google.challenge/blob/master/lesson%2003/03-12-mockup-to-website.html">
                  <p class="card-text">View on Github</p>
                  </a>
                </div>
              </div>
            </div>
            <div class="col-md-4">
              <div class="card">
                <div class="zoom">
                  <img class="card-img-top" src="img/project-2.png" alt="Project 1">
                </div>
                <div class="card-body">
                  <h5>Favorite Animal</h5>
                  <a target="_blank" href="https://github.com/ddemetra/ddemetra.google.challenge/blob/master/lesson%2008/favorite-animal-card/index.html">
                  <p class="card-text">View on Github</p>
                  </a>
                </div>
              </div>
            </div>
            <div class="col-md-4">
              <div class="card">
                <div class="zoom">
                  <img class="card-img-top" src="img/project-3.png" alt="Project 1">
                </div>
                <div class="card-body">
                  <h5>Pixel Art Maker</h5>
                  <a target="_blank" href="https://github.com/ddemetra/ddemetra.google.challenge/blob/master/lesson%2021/21-project-pixel-art-maker/index.html">
                  <p class="card-text">View on Github</p>
                  </a>
                </div>
              </div>
            </div>            
          </div> 
      </section>
      </main>
      <footer class="footer">
        <div class="container">
          <span>&copy; 2018 D.Demetracopoulos</span>
        </div>
      </footer>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>

</html>
